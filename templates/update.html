{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h4 class="mb-4">Update Todo</h4>
            <form action="/update/{{ todo.sno }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Todo Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Todo Description</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3" required>{{ todo.desc }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Todo</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
